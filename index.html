<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <img src="/images/logo.svg" alt="Base Apparel logo" class="header__logo">
  </header>
  <main>
    <div class="hero">

    </div>
    <section class="signup">
      <h1 class="signup__heading">
        We're <span>coming soon</span>
      </h1>
      <p class="signup__tagline">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="/" class="signup__form">
        <input type="text" class="signup__form__control" aria-label="Enter email address" placeholder="Email Address">
        <img src="images/icon-error.svg" class="signup__form__error-icon" alt="Error">
        <span class="signup__form_error-msg" aria-live="polite">Please provide a valid email</span>
        <button class="signup__form__submit" aria-label="Submit"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
    </section>
  </main>
  

  

  Email Address
  

</body>
</html>
